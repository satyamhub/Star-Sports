<!DOCTYPE html>
<html>
<head>
    <title>Batch Image Loader</title>
</head>
<body>

<button onclick="loadImages()">Load 1000 Images</button>
<div id="imageContainer"></div>

<script>
function loadImages() {
    let container = document.getElementById("imageContainer");
    container.innerHTML = "";

    let total = 1000;
    let batchSize = 100;
    let current = 0;

    function loadBatch() {
        let end = Math.min(current + batchSize, total);

        for (let i = current; i < end; i++) {
            let img = document.createElement("img");
            img.src = "https://via.placeholder.com/80?text=" + i; 
            img.loading = "lazy";   // important
            img.style.margin = "4px";
            container.appendChild(img);
        }

        current = end;

        if (current < total) {
            setTimeout(loadBatch, 300); // small delay to avoid freezing
        }
    }

    loadBatch();
}
</script>

</body>
</html>
