<!DOCTYPE html>
<html>
<head>
    <title>Student Photos</title>
</head>
<body>


<script>
    let start = 60000;
    let end = 68000;


    for (let id = start; id <= end; id++) {
        let img = document.createElement("img");
        img.src = "https://glbg.servergi.com:8072/ISIMGLB/Services/getImage.ashx?Category=Student&MasterId=" 
                  + id + 
                  "&ImageRefName=Photo&IdCode=&height=20&width=10";

       // img.style.display = "block";   // line by line
        img.style.marginBottom = "5px";

        document.body.appendChild(img);
    }
</script>

</body>
</html>
