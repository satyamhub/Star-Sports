<!DOCTYPE html>
<html>
<head>
    <title>Student Photos</title>
</head>
<body>

<h2>Image Loader</h2>

Start ID: <input type="number" id="startId"><br><br>
End ID: <input type="number" id="endId"><br><br>

<button onclick="loadImages()">Load Images</button>

<div id="imageContainer"></div>

<script>
function loadImages() {
    let start = parseInt(document.getElementById("startId").value);
    let end = parseInt(document.getElementById("endId").value);

    if (isNaN(start) || isNaN(end) || start > end) {
        alert("Invalid range");
        return;
    }

    if (end - start > 50) {
        alert("Limit range to 50 IDs max");
        return;
    }

    let container = document.getElementById("imageContainer");
    container.innerHTML = "";

    for (let id = start; id <= end; id++) {
        let img = document.createElement("img");
        img.src = "https://example.com/image/" + id; // replace with your own API
        img.style.margin = "5px";
        img.height = 80;
        container.appendChild(img);
    }
}
</script>

</body>
</html>
