<!DOCTYPE html>
<html>
<head>
    <title>Student Photos</title>
</head>
<body>

<h2>Satyam Inc</h2>

<script>
    let start = 50000;
    let end = 70000;

    for (let id = start; id <= end; id++) {

        let img = new Image();

        img.src = "https://glbg.servergi.com:8072/ISIMGLB/Services/getImage.ashx?Category=Student&MasterId=" 
                  + id + 
                  "&ImageRefName=Photo&IdCode=&height=120&width=100";

        img.style.marginBottom = "10px";
        img.style.display = "block";

        // Only append if image loads successfully
        img.onload = function () {
            document.body.appendChild(img);
        };

        // If image fails â†’ skip silently
        img.onerror = function () {
            // Do nothing (skip)
        };
    }
</script>

</body>
</html>
